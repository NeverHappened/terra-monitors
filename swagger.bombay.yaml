        items:
          $ref: '#/definitions/getTxListResult.txs.events'
      logs:
        type: array
        description: tx logs
        items:
          $ref: '#/definitions/getTxListResult.txs.logs'
      height:
        type: string
        description: block height
      txhash:
        type: string
        description: tx hash
      raw_log:
        type: string
        description: tx raw log
      gas_used:
        type: string
        description: total gas used in tx
      timestamp:
        type: string
        description: timestamp tx in utc 0
      gas_wanted:
        type: string
        description: gas wanted
    required:
      - tx
      - events
      - logs
      - height
      - txhash
      - raw_log
      - gas_used
      - timestamp
      - gas_wanted
  getTxListResult.txs.tx:
    properties:
      type:
        type: string
        description: ''
      value:
        type: object
        description: ''
        $ref: '#/definitions/getTxListResult.txs.tx.value'
    required:
      - type
      - value
  getTxListResult.txs.tx.value:
    properties:
      fee:
        type: object
        description: ''
