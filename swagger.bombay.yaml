  getTxListResult.txs.tx.value.msg:
    properties:
      type:
        type: string
        description: ''
      value:
        type: object
        description: ''
        $ref: '#/definitions/getTxListResult.txs.tx.value.msg.value'
    required:
      - type
      - value
  getTxListResult.txs.tx.value.msg.value:
    properties:
      coins:
        description: ''
        items:
          $ref: '#/definitions/getTxListResult.txs.tx.value.msg.value.inputs.coins'
        type: array

      sender:
        description: ''
